<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/examle.css">
  <title>Browser</title>
</head>

<body>
  <section class="img-section">
      <h1 class="heading">GALLERY</h1>
      
      <div id="slider">
          <input type="radio" name="slider" id="slide1" checked>
          <input type="radio" name="slider" id="slide2" checked>
          <input type="radio" name="slider" id="slide3" checked>
          <input type="radio" name="slider" id="slide4" checked>
          <div id="slides">
             <div id="overflow">
                <div class="inner">
                   <div class="slide slide_1">
                      <div class="slide-content">
                          <img src="https://www.onlife.co.il/sites/default/files/u13513/timthumb_1.jpg" alt="lion">
                      </div>
                   </div>
                   <div class="slide slide_2">
                      <div class="slide-content">
                          <img src="https://www.italianlakeswedding.com/img/ceremony/jewish-wedding-italy_05.jpg" alt="lion2">
                      </div>
                   </div>
                   <div class="slide slide_3">
                      <div class="slide-content">
                          <img src="https://destify.com/wp-content/uploads/2022/07/Marival-Emotions-Garden-800x400.jpg" alt="Giraffe">
                      </div>
                   </div>
                   <div class="slide slide_4">
                      <div class="slide-content">
                          <img src="https://www.havaveadam.co.il/wp-content/uploads/2024/11/%D7%97%D7%AA%D7%95%D7%A0%D7%AA-%D7%A9%D7%98%D7%97.jpg" alt="parrot">
                      </div>
                   </div>
                </div>
             </div>
          </div>
          <div id="controls">
              <label for="slide1"></label>
              <label for="slide2"></label>
              <label for="slide3"></label>
              <label for="slide4"></label>
          </div>
          
          <div id="bullets">
             <label for="slide1" ></label>
             <label for="slide2"></label>
             <label for="slide3"></label>
             <label for="slide4"></label>
          </div>
       </div>
    </section>
  
</body>

</html>
